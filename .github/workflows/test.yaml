name: "RUn Tests"
on: 
  pull_request: 
    branches: ["testing-new-workflow", "main"]
  workflow_dispatch:

env:
  NODE_DIR: services/node/api-node

jobs:
  test:
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.NODE_DIR }}

    steps:
      - name: checkout
        uses: actions/checkout@v6.0.1

      - name: setup-node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: check-cache
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: ./node_modules # The directory to cache
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      
      - name: install-dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: store-cache
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ./node_modules # The directory to cache
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      
      - name: run-tests
        run: npm test
      

  

